<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-calc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>

  </head>
  <body>

    <div class="flex-container">
      <div class="flex-item" id="clear">AC</div>
      <div class="flex-item" id="screen"></div>

      <div class="flex-item" id="seven">7</div>
      <div class="flex-item" id="eight">8</div>
      <div class="flex-item" id="nine">9</div>
      <div class="flex-item operator" id="divide">&divide;</div>

      <div class="flex-item" id="four">4</div>
      <div class="flex-item" id="five">5</div>
      <div class="flex-item" id="six">6</div>
      <div class="flex-item operator" id="multiply">X</div>

      <div class="flex-item" id="one">1</div>
      <div class="flex-item" id="two">2</div>
      <div class="flex-item" id="three">3</div>
      <div class="flex-item operator" id="add">+</div>

      <div class="flex-item" id="zero">0</div>
      <div class="flex-item" id="decimal">.</div>
      <div class="flex-item" id="equals">=</div>
      <div class="flex-item operator" id="subtract">-</div>
    </div>

    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
